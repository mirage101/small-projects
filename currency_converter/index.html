<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Currency converter</h1>
            <div class="currency-container">
                <select id="currency-first">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="BGN">BGN</option>
                    <option value="CAD">CAD</option>
                </select>
                <input type="number" id="worth-first" value="1" min="0" />
            </div>
            <div class="currency-container">
               
                <select id="currency-second">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="BGN">BGN</option>
                    <option value="CAD">CAD</option>
                </select>
                <input type="number" id="worth-second" value="1" min="0" disabled />
            </div>
                <p class="exchange-rate" id="exchange-rate">1 USD = 138.5802 JPY</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
