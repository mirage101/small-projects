<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo gallery</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Photo Gallery</h1>
            <div class="control-input">
                <div class="show-images">
                    <h2>Set number of random photos:</h2>
                    <input type="number" id="number-input" class="input" value="2" min="1" max="10" />
                    <small class="errorMessage" id="errorMessage">ErrorMessage</small>
                    <button class="btn" id="btn">Get Photos</button>
                </div>

                <div class="search-field">
                    <h2>Search images by name:</h2>
                    <input type="text" id="searchInput" class="input" placeholder="Search by name..." />
                    <button onclick="searchImages()" id="search" class="btn">Search</button>
                </div>
            </div>

            <div class="gallery" id="gallery">
                <img
                    src="https://images.unsplash.com/photo-1672106882160-7bb288a25c90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="image"
                />
                <!-- <img
                    src="https://images.unsplash.com/photo-1672106882160-7bb288a25c90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="image"
                />
                <img
                    src="https://images.unsplash.com/photo-1672106882160-7bb288a25c90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="image"
                /> -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
